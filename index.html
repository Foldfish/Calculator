<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Calculator</title>
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<center>
			<div id="box">
				<div class="screen">
					<div id="upper"></div>
					<div id="lower"></div>
				</div>
				<div id="controls">
					<!--row1-->
					<button id="bigBtn" class="clear" value="clearAll">AC</button>
					<button class="clear" value="clear">C</button>
					<button class="operator" value="x" id="multiply">x</button>
					<!--row2-->
					<button class="digit" value="7">7</button>
					<button class="digit" value="8">8</button>
					<button class="digit" value="9">9</button>
					<button class="operator" value="/" id="divide">/</button>
					<!--row3-->
					<button class="digit" value="4">4</button>
					<button class="digit" value="5">5</button>
					<button class="digit" value="6">6</button>
					<button class="operator" value="-" id="substract">-</button>
					<!--row4-->
					<button class="digit" value="1">1</button>
					<button class="digit" value="2">2</button>
					<button class="digit" value="3">3</button>
					<button class="operator" value="+" id="add">+</button>
					<!--row5-->
					<button class="digit" value="0">0</button>
					<button class="digit" id="dot" value=".">.</button>
					<button id="bigBtn" class="operator" value="=" >=</button>
				</div>
			</div>
		</center>
		<script src="script.js"></script>
	</body>
</html>
